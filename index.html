    <style>
        @font-face {
            font-family: 'MyFont';
            src: url('ConsolaMono-Bold.ttf') format('truetype');
        }
        body {
            margin: 0;
            font-family:'MyFont', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #588e94;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;

        }

        header nav {
            margin-top: 10px;
        }

        header nav a {

            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .game-section h2 {
            font-size: 28px;
            color: #ffcc00;
        }

        .game-section p {
            font-size: 16px;
            margin: 10px 0;
        }

        .game-images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .game-images img {
            width: 40%;
            border: 2px solid #444;
            border-radius: 5px;
        }

        .game-link {
            margin-top: 10px;
        }

        .game-link a {
            color: #66ccff;
            text-decoration: none;
            font-size: 16px;
        }

        .game-link a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }
        footer {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 4px solid #588e94;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }

        footer a {
            color: #8cff00;
            text-decoration: none;
            margin: 0 10px;
            font-size: 17px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 10px 0 0;
            font-size: 15px;
        }
    </style>
